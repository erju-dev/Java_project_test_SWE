questions.respuestaseptimaP=\u00A1Es muy sencillo!

questions.textoinsideprimera=En HoodFinder te ofrecemos la posibilidad de contactarnos, ya sea por correo electr\u00f3nico (madrid@hoodfinder.com) o por tel\u00e9fono (+34 680365917), para que te podamos ayudar a encontrar tu barrio ideal de una manera m\u00e1s cercana. Si no te llevas bien con las tecnolog\u00edas, \u00A1no tienes de que preocuparte!
questions.textoinsidesegunda=Debido a que no guardamos los registros del usuario no es posible eliminar los comentarios realizados por tu propia mano, pero...\u00A1no te preocupes! Env\u00edanos un correo o llamanos al tel\u00e9fono de contacto y nosotros te lo solucionamos.
questions.textoinsidetercera=En HoodFinder siempre nos aseguraremos de ofrecerte datos de calidad. Los datos de nuestra web son del Portal de datos abiertos del Ayuntamiento de Madrid. Adem\u00e1s... queremos ser transparentes y podr\u00e1s visualizar el script donde nuestros programadores han desarrollado las diferentes gr\u00e1ficas y datos estad\u00edsticos en la secci\u00f3n de curiosidades de nuestra web.
questions.textoinsidecuarta=Puedes realizar todos los intentos que quieras ayud\u00e1ndote de los botones de limpieza de filtros o actualizando la p\u00e1gina.
questions.textoinsidequinta=Correo electr\u00f3nico: madrid@hoodfinder.com, tel\u00e9fono: +34 680 365 917. \u00A1Estaremos encantados de ayudarte!
questions.textoinsidesexta=Con HoodFinder no tendr\u00e1s problemas con el idioma, podr\u00e1s visualizar la p\u00e1gina tanto en espa\u00F1ol como en ingl\u00e9s. Los idiomas se ir\u00e1n actualizando seg\u00fan la demanda de los usuarios.
questions.textoinsideseptima=Solamente tendr\u00e1s que imaginarte tu barrio ideal, y responder a los filtros que m\u00e1s te interesen, y la tabla har\u00e1 el resto por ti mostr\u00e1ndote tu barrio o los barrios m\u00e1s afines a esos filtros. Si no existe ning\u00fan barrio con esos filtros, prueba a quitar alguno que no sea tan imprescindible para ti. Tambi\u00e9n te aconsejamos leer la secci\u00f3n de comentarios y filtrar por el barrio que m\u00e1s te interese, \u00A1seguro que la experiencia de otros usuarios puede ayudarte a decidir! Tambi\u00e9n puedes curiosear por el resto de las secciones para conocer un poco mejor la ciudad.





