main.title=\u00A1Bienvenido a HoodFinder!
main.descripcionMain=\u00BFVas a venir a vivir a Madrid o lo est\u00e1s pensando? \u00BFNo tienes informaci\u00f3n sobre qu\u00e9 zona se ajusta m\u00e1s a tus necesidades? En HoodFinder queremos ayudarte a encontrar un ambiente que encaje contigo para que te sientas en tu zona de confort.
main.pdistritos='De Madrid al cielo, y en el cielo, un agujerito para verlo.' Seguro que si has visitado Madrid o conoces gente de la ciudad, has escuchado o le\u00eddo este refr\u00e1n; y no puede ser m\u00e1s acertado, porque te puedo asegurar que no te arrepentir\u00e1s de vivir en esta ciudad de m\u00e1s de 6 millones de habitantes.
main.pdistritos2=La ciudad de Madrid se encuentra dividida en 21 distritos, cuya funci\u00f3n dentro de la organizaci\u00f3n municipal es facilitar la prestaci\u00f3n de servicios p\u00fablicos y el desarrollo de la participaci\u00f3n ciudadana. Estos distritos est\u00e1n divididos a su vez en 131 barrios que componen la capital espa\u00F1ola. Los distintos distritos con su n\u00famero de identificaci\u00f3n y habitantes se encuentran en la siguiente tabla. Tambi\u00e9n se presenta un mapa con la organizaci\u00f3n territorial de estos.
