#CuriosidadesView:
curiosidades.title=Datos curiosos de los distritos de Madrid
curiosidades.descripcion=\u00A1Si eres un apasionado de las curiosidades y los datos, esta es tu secci\u00f3n! Aqu\u00ed podr\u00e1s encontrar datos estad\u00edsticos sobre los distritos del municipio de Madrid. \u00BFTe animas a echarle un vistazo?

curiosidades.tab1=Superficie
curiosidades.superficietext=Al observar esta gr\u00e1fica donde se aprecian las superficies en hect\u00e1reas (Ha) de los 21 distritos del municipio, llama la atenci\u00f3n uno de ellos, Fuencarral - El Pardo. Este distrito de zonas verdes es el de mayor extensi\u00f3n con mucha diferencia, representa el extremo norte de la ciudad. Pero esto no indica que sea el de mayor densidad, ya que el porcentaje de las \u00e1reas urbanizadas representan un porcentaje inferior al 50% del distrito, esto es debido a que se encuentra dentro del mismo el Monte de El Pardo (supone m\u00e1s de la cuarta parte del municipio de Madrid) y adem\u00e1s se encuentran multitud de grandes empresas. Los distritos m\u00e1s alejados del centro son los que tienen mayor extensi\u00f3n, tambi\u00e9n se pueden destacar Villa de Vallecas, Moncloa-Aravaca y Barajas.

curiosidades.tab2=Densidad
curiosidades.densidadtext=Este indicador es relevante ya que nos indica las condiciones de vida en determinado distrito. Un distrito m\u00e1s densamente poblado, suele tener una menor calidad de vida si no existe un planeamiento urbano y social adecuado. Como se puede observar, el distrito con menor densidad es Barajas, esto se debe a que es un distrito poco residencial ocupado principalmente por las instalaciones del aeropuerto y sus inmediaciones. Seguido, se encuentra Villa de Vallecas, el cual es un distrito retirado del centro de Madrid y poco urbanizado. El distrito con mayor densidad es Chamber\u00ed, seguido de Tetu\u00e1n. Esto se debe a que son distritos m\u00e1s c\u00e9ntricos, y por lo general, las zonas centrales de las ciudades tienden a ser las m\u00e1s pobladas debido a los procesos de urbanizaci\u00f3n y el crecimiento de las ciudades. Las ciudades se desarrollan en torno a sus centros econ\u00f3micos y cuando estos se saturan, se empiezan a expandir hacia zonas perif\u00e9ricas seg\u00fan la poblaci\u00f3n crece y requiere m\u00e1s espacio y recursos.

curiosidades.tab3=Distribuci\u00f3n de sexos
curiosidades.sexostext=Como se puede observar en la gr\u00e1fica anterior, en todos los distritos el g\u00e9nero predominante es el femenino, con excepci\u00f3n del distrito Centro, el cual es el \u00fanico de Madrid donde la mayor\u00eda de los habitantes son hombres por poca diferencia. Podemos observar tambi\u00e9n que los distritos m\u00e1s poblados son Carabanchel, Ciudad Lineal, Fuencarral-El pardo, Latina y Puente de Vallecas. Estos 5 distritos comprenden el 37% de la poblaci\u00f3n total de Madrid.

curiosidades.tab4=Amabilidad LGTBI
curiosidades.lgtbitext=Como se observa en el siguiente gr\u00e1fico, Madrid es una ciudad con un alto \u00edndice de inclusi\u00f3n a la comunidad LGTBI. En general, la mayor\u00eda de los distritos tienen un \u00edndice de amabilidad hacia la comunidad LGTBI por encima del 75%. Los dos distritos que destacan por tener la menor amabilidad son, primero Puente de Vallecas, seguido de Villaverde. Por otro lado, Ciudad Lineal es el distrito con el mayor \u00edndice de amabilidad a la comunidad LGTBI con un 87%.

curiosidades.tab5=Resultados electorales
curiosidades.politicatext=Como observamos en la gr\u00e1fica anterior, los dos partidos m\u00e1s votados a nivel general son el PSOE y el PP, y, el partido con menos votaciones en todos los distritos es PACMA. Por otro lado, podemos observar que los barrios con mayor afinidad al PP son Salamanca, Chamart\u00edn y Retiro. Por el contrario, el PSOE tiene m\u00e1s apoyo en Puente de Vallecas, Villa de Vallecas y en Usera. Particularmente, en el distrito Centro, el partido Vox tiene menor participaci\u00f3n que en el resto de distritos y el partido MAS PA\u00cdS tiene mayor participaci\u00f3n que en el resto de distritos, en los cuales VOX tiene mayor participaci\u00f3n que MAS PA\u00cdS.

curiosidades.kaggle=En HoodFinder somos transparentes, por eso te dejamos el enlace a nuestro perfil de kaggle, la comunidad en l\u00ednea de los cient\u00edficos de datos, donde hemos realizado el estudio sociodemogr\u00e1fico de los distritos de Madrid. Tambi\u00e9n podr\u00e1s acceder a las bases de datos utilizadas y al script donde se ha hecho el estudio, el cu\u00e1l, est\u00e1 realizado en Python usando t\u00e9cnicas de an\u00e1lisis y visualizaci\u00f3n de datos. \u00A1Si quieres estar al d\u00eda con nuestras actualizaciones, te invitamos a seguirnos en nuestro perfil!

